<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>GCI Register Form</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <div class="" style="display: flex; justify-content: center; margin-bottom: 5px;">
                        <img src="./gci Logo White.png" width="130" alt="">
                    </div>
                    <h2 class="title">EMPOWERING GIRLS WITH PROJECT MANAGEMENT AND UI/UX SKILLS Training</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row m-b-55">
                            <div class="name">Full Name</div>
                            <div class="value">
                                
                                        <div class="input-group-desc">
                                            <input class="input--style-5 regInputs" type="text" name="first_name" data-name="fullname" id="fullname" >
                                        </div>
                                  
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5 regInputs" type="email" name="email" data-name="email" id="email">
                                </div>
                            </div>
                        </div>
                       
                        <div class="form-row">
                            <div class="name">Age</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject" data-name="age" id="age" class="regInputs">
                                            <option disabled="disabled" selected="selected" >Choose option</option>
                                            <option value="15 - 20">15 - 20 years old</option>
                                            <option value="21 - 26">21 - 26 years old</option>
                                            <option value="26 - 30">26 - 30 years old</option>
                                            <option value="30+">30+ years old</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Phone (Whatsapp)</div>
                            <div class="value">
                                        <div class="input-group-desc">
                                            <input class="input--style-5 regInputs" type="text" name="phone" data-name="phone" id="phone">
                                        </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Course interested in learning</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="course"  data-name="course" id="course" class="regInputs">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option value="Project Management">Project Management</option>
                                            <option value="UI/UX<">UI/UX</option>
                                            
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Education</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="education" data-name="education" id="education" class="regInputs">
                                            <option disabled="disabled" selected="selected" >Choose option</option>
                                            <option value="Secondary School">Secondary School</option>
                                            <option value="Undergraduate">Undergraduate</option>
                                            <option value="Post graduate">Post graduate</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Location</div>
                            <div class="value">
                                        <div class="input-group-desc">
                                            <input class="input--style-5 regInputs" type="text" name="address" data-name="address" id="address">
                                        </div>
                            </div>
                        </div>
                        <div class="form-row p-t-6">
                            <label class="label label--block">This training requires a laptop/computer.  Do you have access to one?</label>
                            <div class="p-t-15">
                            <label class="radio-container m-r-55">Yes
                            <input type="radio" checked="checked" name="question" class="form-check-input" value="yes">
                            <span class="checkmark"></span>
                            </label>
                            <label class="radio-container">No
                            <input type="radio" name="question" class="form-check-input" value="no">
                            <span class="checkmark"></span>
                            </label>
                            </div>
                            </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit" id="CreateAccountBtn">Register</button>
                        </div>
                    </form>
                    <div id="msg_box" class="w-full"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
    <script src="js/script.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
